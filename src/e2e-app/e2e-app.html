    <style>
      :host {
        display: block;
      }
    </style>
    
    <div id="wrapper">
        <h2>Hello [[prop1]]!</h2>
        <child-component></child-component>

  </template>

  <script>
    /**

     * @polymer

        return {
          prop1: {
            type: String,
            value: 'e2e-app'

    }

    window.customElements.define(E2eApp.is, E2eApp);
